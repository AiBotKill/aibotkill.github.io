<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>BotKill2015</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body style="background-color:#000;">

 <img id="logo" src="./logo.png" style="display:block;margin-left: auto; margin-right: auto;width:40%"/>
<script>
	var img = document.getElementById("logo");
	var rot = 0.0;
	setInterval(function(){
		if (rot > 360) rot -= 360;
		rot+=1;
		img.style.webkitTransform = "rotateY("+rot+"deg)";
	},1000/30);
</script>
<script>
var end = new Date('02/20/2015 04:00 PM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = 'SOON!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown').innerHTML = hours + 'hrs ';
        document.getElementById('countdown').innerHTML += minutes + 'mins ';
        document.getElementById('countdown').innerHTML += seconds + 'secs';
    }

    timer = setInterval(showRemaining, 1000);
</script><br/>
<h1 style="color:#FFF;font-family: 'Press Start 2P', cursive; display:block;margin-left: auto; margin-right: auto; width: 10%;" id="countdown"></h1>
</body>
</html>
